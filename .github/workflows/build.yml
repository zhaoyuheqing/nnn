name: Build APK

on:
  workflow_dispatch:
    inputs:
      release_tag:
        required: false
        type: string
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        submodules: 'recursive'
        fetch-depth: '0'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3.2.0
      with:
        log-accepted-android-sdk-licenses: false
        cmdline-tools-version: '12266719'
        packages: 'platforms;android-35 build-tools;35.0.0 platform-tools'

    - name: Install NDK
      run: |
        echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --channel=0 --install "ndk;28.2.13676358"
        echo "NDK_HOME=$ANDROID_HOME/ndk/28.2.13676358" >> $GITHUB_ENV
        sed -i '10i\
            ndkVersion = "28.2.13676358"' ${{ github.workspace }}/V2rayNG/app/build.gradle.kts

    # ===== Build single Release APK (arm64) =====
    - name: Build Playstore Release APK (arm64)
      run: |
        cd ${{ github.workspace }}/V2rayNG
        echo "sdk.dir=${ANDROID_HOME}" > local.properties
        chmod 755 gradlew
        ./gradlew assemblePlaystoreRelease -PABI_FILTERS=arm64-v8a

    - name: List generated APK
      run: find ${{ github.workspace }}/V2rayNG/app/build/outputs/apk/playstore/release -name "*.apk"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: v2rayng-playstore-arm64-release
        path: V2rayNG/app/build/outputs/apk/playstore/release/*arm64-v8a*.apk
